# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 诗与代码
subtitle: 陈小睿同学的技术博客和闲聊杂谈。
description: '野心一大，世界就小。'
keywords: 陈小睿,技术博客, 人工智能, Linux, 计算机科学, CS, 计算机视觉, CV, 自然语言处理, NLP
author: 陈小睿
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://coreja.com
root: /
permalink: :category/:year/:month/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: false
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: true
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 7
  order_by: -date
  
# Category & Tag
default_category: 未分类
category_map: 
  学习笔记: StudyNotes
  总结规划: SummaryAndPlans
  瞎折腾的日常: DailyHack
  思考感悟: Thoughts
  课业文档: Schoolwork
  项目记录: ProjectRecords
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 7
pagination_dir: page
archive_generator:
  per_page: 0  #值为0表示不分页，按需填写
  yearly: true  #是否按年生成归档
  monthly: true  #为了加快生成速度，按月归档就不要了

tag_generator:
  per_page: 0  #值为0表示不分页，按需填写

category_generator:
  per_page: 0  #值为0表示不分页，按需填写

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: [git@coreja.com:hexo_blogs.git]
  branch: master

symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: false

search:
  path: search.xml
  field: post
  format: html
  limit: 10000

githubEmojis:
  enable: true
  className: github-emoji
  inject: true
  styles: 
    color: inherit!important
  customEmojis:
  
pandoc:
  # other options
  filters:
    - node_modules/hexo-pandoc-tippy/pandocFilter.py
  extra:
    - toc:

tippy:
  theme_file: themes/next/source/css/_custom/tippy.css   # css file containing the theme, relative to blog root directory
  theme_name: core
  interactive: true
  arrow: true
  animateFill: false
  animation: shift-away
  
